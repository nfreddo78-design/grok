<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castlemaine Flyer - Airport Transfers</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #000;
      color: white;
      text-align: center;
      padding: 60px 20px 40px;
    }
    h1 { margin: 0; font-size: 2.8em; }
    .subtitle { font-size: 1.3em; max-width: 700px; margin: 20px auto 0; opacity: 0.9; }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .search-container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      padding: 40px;
      text-align: center;
    }
    .input-wrapper {
      display: flex;
      margin-top: 30px;
      gap: 12px;
    }
    #user-input {
      flex: 1;
      padding: 18px 20px;
      font-size: 1.2em;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    #user-input:focus { border-color: #000; }
    button {
      padding: 18px 32px;
      font-size: 1.1em;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #333; }
    #result {
      margin-top: 40px;
      padding: 20px;
      background: #f0f8ff;
      border-radius: 8px;
      white-space: pre-wrap;
      text-align: left;
      min-height: 100px;
    }
    #loading { display: none; margin-top: 20px; font-style: italic; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Castlemaine Flyer ðŸš€</h1>
    <p class="subtitle">
      Tell us your flight number and date, plus pickup or drop-off address.<br/>
      We'll do the rest â€” find the best time, calculate price (including any high-demand adjustment), and get you booked.
    </p>
  </header>

  <main>
    <div class="search-container">
      <form id="search-form">
        <div class="input-wrapper">
          <input 
            id="user-input" 
            type="text" 
            placeholder="e.g. Pickup from Castlemaine to Melbourne Airport for QF123 on Jan 15, flight arrives 14:30"
            autocomplete="off"
          />
          <button type="submit">Find & Book</button>
        </div>
      </form>
      
      <div id="loading">Working on your quote...</div>
      <div id="result"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('search-form');
    const input = document.getElementById('user-input');
    const resultDiv = document.getElementById('result');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      resultDiv.innerHTML = '';
      loading.style.display = 'block';
      input.disabled = true;

      try {
        const res = await fetch('/api/grok-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!res.ok) throw new Error(`Server error: ${res.status}`);

        const data = await res.json();
        resultDiv.innerHTML = `<strong>Assistant:</strong><br>${data.reply.replace(/\n/g, '<br>')}`;
      } catch (err) {
        resultDiv.innerHTML = `Error: ${err.message}<br>Please try again or contact support.`;
        console.error(err);
      } finally {
        loading.style.display = 'none';
        input.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
