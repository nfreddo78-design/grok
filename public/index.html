<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castlemaine Flyer - Airport Transfers</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #000;
      color: white;
      text-align: center;
      padding: 80px 20px 60px;
    }
    h1 {
      margin: 0;
      font-size: 3.2em;
    }
    .subtitle {
      font-size: 1.4em;
      max-width: 760px;
      margin: 24px auto 0;
      line-height: 1.4;
      opacity: 0.95;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 860px;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 32px;
    }
    #user-input {
      flex: 1 1 100%;
      min-width: 300px;
      padding: 20px 24px;
      font-size: 1.25em;
      border: 2px solid #d0d0d0;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.2s;
    }
    #user-input:focus {
      border-color: #000;
    }
    button {
      padding: 20px 40px;
      font-size: 1.2em;
      background: #000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }
    button:hover {
      background: #222;
    }
    #loading {
      display: none;
      margin-top: 24px;
      font-size: 1.1em;
      color: #555;
      text-align: center;
    }
    #result {
      margin-top: 32px;
      padding: 24px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      line-height: 1.6;
      white-space: pre-wrap;
      min-height: 120px;
    }
    #result strong {
      color: #000;
    }
    @media (max-width: 600px) {
      header { padding: 60px 16px 40px; }
      h1 { font-size: 2.4em; }
      .subtitle { font-size: 1.2em; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Castlemaine Flyer</h1>
    <div class="subtitle">
      Tell us your flight number and date, plus your pickup or drop-off address.<br>
      We’ll handle the rest — find the best transfer time, calculate the price (including any high-demand adjustment), and get you booked.
    </div>
  </header>

  <main>
    <div class="container">
      <form id="booking-form">
        <div class="input-group">
          <input
            id="user-input"
            type="text"
            placeholder="Example: Pickup from Castlemaine to Melbourne Airport for QF123 on 15 Jan, flight arrives 14:30"
            autocomplete="off"
          />
          <button type="submit">Get Quote & Book</button>
        </div>
      </form>

      <div id="loading">Finding the best option for you…</div>
      <div id="result"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('booking-form');
    const input = document.getElementById('user-input');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      resultDiv.innerHTML = '';
      loadingDiv.style.display = 'block';
      input.disabled = true;
      input.blur();

      try {
        const response = await fetch('/api/grok-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: query })
        });

        if (!response.ok) {
          throw new Error(`Request failed (${response.status})`);
        }

        const data = await response.json();
        const text = data.reply || 'No response received.';

        resultDiv.innerHTML = `<strong>Assistant response:</strong><br>${text.replace(/\n/g, '<br>')}`;
      } catch (err) {
        resultDiv.innerHTML = `Sorry, something went wrong:<br><strong>${err.message}</strong><br>Please try again.`;
        console.error(err);
      } finally {
        loadingDiv.style.display = 'none';
        input.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
